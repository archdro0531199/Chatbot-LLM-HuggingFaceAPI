<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Assistant Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2em; max-width: 600px; margin: auto; }
    input[type="text"] { width: 100%; padding: 0.5em; font-size: 1em; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 1em; }
    .response { margin-top: 2em; background: #f1f1f1; padding: 1em; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>🧠 Smart Assistant</h1>
  <form method="POST">
    <input type="text" name="user_input" placeholder="請輸入你的問題..." required>
    <button type="submit">送出</button>
  </form>

  {% if response %}
    <div class="response">
      <strong>回應：</strong> {{ response }}
    </div>
  {% endif %}
</body>
</html>
